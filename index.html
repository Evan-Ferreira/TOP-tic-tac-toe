<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TOP Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main-body">
            <h2 class="game-msg"></h2>
            <div class="ttt-main-cont">
                <div class="grid-child" x="0" y="0"></div>
                <div class="grid-child" x="0" y="1"></div>
                <div class="grid-child" x="0" y="2"></div>
                <div class="grid-child" x="1" y="0"></div>
                <div class="grid-child" x="1" y="1"></div>
                <div class="grid-child" x="1" y="2"></div>
                <div class="grid-child" x="2" y="0"></div>
                <div class="grid-child" x="2" y="1"></div>
                <div class="grid-child" x="2" y="2"></div>
            </div>
            <button class="reset-btn">Reset</button>
        </div>
        <script src="index2.js"></script>
    </body>
</html>
